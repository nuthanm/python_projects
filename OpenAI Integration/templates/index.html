<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OPEN AI Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        textarea {
            height: 100px;
            margin-bottom: 10px;
            resize: none;
        }

        input[type="submit"] {
            padding: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .response-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>OpenAI GPT-3 Flask Example</h1>
    <form action="/ask" method="POST">
        <textarea name="user_input" placeholder="Type your question or input here"></textarea>
        <input type="submit" value="Ask OpenAI">
    </form>

    {% if user_input %}
    <div class="response-container">
        <h3>You asked:</h3>
        <p>{{ user_input }}</p>
        {% if ai_response %}
        <h3>AI Response:</h3>
        <p>{{ ai_response }}</p>
        {% endif %}
    </div>
    {% endif %}
</body>

</html>
